name: Generate News Video

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_API_KEY: ${{ secrets.SUPABASE_API_KEY }}

    steps:
      # 1. Checkout
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2. Conda 설치
      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-activate-base: false

      # 3. 필요한 OS 패키지 설치
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg fonts-noto-cjk fonts-noto-cjk-extra

      # 4. Conda env 생성 및 Whisper 설치
      - name: Create Conda environment
        run: |
          conda create -n news-video-env python=3.10 numpy pip -y

      - name: Install Python dependencies
        run: |
          conda run -n news-video-env pip install openai-whisper requests

      # 5. Conda 확인
      - name: Confirm Conda environment
        run: |
          conda run -n news-video-env python --version
          conda run -n news-video-env python -c "import whisper; print('✅ whisper OK')"

      # 6. FFmpeg 확인
      - name: Confirm FFmpeg version
        run: ffmpeg -version

      # 7. 실행
      - name: Run generator script
        run: |
          conda run -n news-video-env python generate_video.py
