name: Generate News Video

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_API_KEY: ${{ secrets.SUPABASE_API_KEY }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-activate-base: false
          python-version: "3.10"

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg espeak libsndfile1 fonts-noto-cjk fonts-noto-cjk-extra

      - name: Create aeneas env and install deps
        run: |
          conda create -n aeneas-env python=3.10 numpy pip -y
          conda run -n aeneas-env pip install aeneas

      - name: Confirm env
        run: |
          conda env list
          conda run -n aeneas-env python --version

      - name: Run generator script
        run: conda run -n aeneas-env python generate_video.py