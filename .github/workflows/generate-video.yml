name: Generate News Video

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install fonts
        run: sudo apt-get install -y fonts-noto-cjk fonts-noto-cjk-extra

      - name: Confirm FFmpeg version
        run: ffmpeg -version

      - name: Run generator
        run: python generate_video.py
